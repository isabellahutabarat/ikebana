<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikebana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .responsive-two-columns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .left-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            padding: 16rem;
        }

        .right-column p {
            padding-bottom: 1rem;
        }

        #displayedImage {
            display: none;
            width: auto;
            height: 100vh;
        }

        #charInput {
            font-size: 1rem;
            text-align: center;
            padding: 0.5rem;
            border: 1px solid #000;
            margin-bottom: 1rem;
            width: 6rem;
        }

        #submitButton {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        /* Mobile layout */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
            }

            .responsive-two-columns {
                flex-direction: column;
                align-items: center;
            }

            #displayedImage {
                display: block;
                width: 100vw;
                height: auto;
            }

            .right-column {
                align-items: center;
                justify-content: flex-end;
                padding: 2rem;
                width: 100%;
                text-align: center;
                position: absolute;
                bottom: 2rem;
            }

            #charInput {
                width: 3rem;
                margin-bottom: 1rem;
            }

            #submitButton {
                width: auto;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="responsive-two-columns">
        <div class="left-column">
            <img id="displayedImage" src="" alt="Displayed Image">
        </div>
        <div class="right-column">
            <p>letters to flowers</p>
            <input type="text" id="charInput" maxlength="1">
            <button onclick="displayImage()" id="submitButton">arrange</button> 
        </div>
    </div>

    <script>
        const images = [
            "../assets/A.jpg", 
            "../assets/B.jpg", 
            "../assets/C.jpg", 
            "../assets/D.jpg",
            "../assets/E.jpg", 
            "../assets/F.jpg", 
            "../assets/G.jpg", 
            "../assets/H.jpg",
            "../assets/I.jpg", 
            "../assets/J.jpg", 
            "../assets/K.jpg", 
            "../assets/L.jpg",
            "../assets/M.jpg", 
            "../assets/N.jpg", 
            "../assets/O.jpg", 
            "../assets/P.jpg",
            "../assets/Q.jpg", 
            "../assets/R.jpg", 
            "../assets/S.jpg", 
            "../assets/T.jpg",
            "../assets/U.jpg", 
            "../assets/V.jpg", 
            "../assets/W.jpg", 
            "../assets/X.jpg",
            "../assets/Y.jpg", 
            "../assets/Z.jpg"
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            const index = input.charCodeAt(0) - 65;
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                imgElement.src = "../assets/error.jpg";
                imgElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
